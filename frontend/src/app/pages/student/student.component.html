<section class="student">
  <div class="student__top">
    <h1 class="title">Alunos</h1>
    <button mat-stroked-button (click)="openModal()">Cadastrar Alunos</button>
  </div>

  <div class="student__content">
    <mat-form-field appearance="outline">
      <mat-label>Pesquisar</mat-label>
      <input matInput (keyup)="filter($event)" />
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="matricula">
        <th mat-header-cell *matHeaderCellDef width="200px">Matrícula</th>
        <td mat-cell *matCellDef="let element">{{ element.matricula }}</td>
      </ng-container>

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Alunos</th>
        <td mat-cell *matCellDef="let element">
          {{ element.nome.toUpperCase() }}
        </td>
      </ng-container>

      <ng-container matColumnDef="editar">
        <th
          mat-header-cell
          *matHeaderCellDef
          class="action-header"
          mat-sort-header
          width="60px"
        >
          Ações
        </th>
        <td mat-cell *matCellDef="let element" class="action-cell">
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon fontIcon="more_vert" />
          </button>
          <mat-menu #menu="matMenu">
            <button
              mat-menu-item
              (click)="openModal(element.matricula, 'EDIT')"
            >
              <mat-icon fontIcon="edit" /> Editar
            </button>
            <button mat-menu-item (click)="delete(element.matricula)">
              <mat-icon fontIcon="delete" /> Remover
            </button>
          </mat-menu>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[10, 15, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    ></mat-paginator>
  </div>
</section>
