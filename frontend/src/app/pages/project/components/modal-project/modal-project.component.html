<section class="modal">
  <h2 mat-dialog-title>Cadastrar Projeto</h2>

  <mat-dialog-content class="mat-typography">
    <app-form-project />
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-raised-button (click)="closeModal()">Fechar</button>
    <button mat-raised-button (click)="formProjectComponent.save()">Enviar</button>
  </mat-dialog-actions>
</section>
