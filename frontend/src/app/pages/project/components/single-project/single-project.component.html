<section class="single-project">
    <div class="bar__top">
      <div class="bar__top__content">
        <button mat-icon-button (click)="closeProject()">
          <mat-icon>arrow_back</mat-icon>
        </button>
        <h2>{{ project.nome }}</h2>
        <h3>{{ project.descricao }}</h3>
      </div>
      <div class="bar__top__button">
        <button mat-stroked-button (click)="openModalStudent()">
          Adicionar Aluno
        </button>
        <button mat-stroked-button (click)="openModalProject(project, 'EDIT')">
          Editar Projeto
        </button>
      </div>
    </div>
  
    <table mat-table [dataSource]="this.project.alunos" class="mat-elevation-z8">
      <!-- Nome Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef width="200px">Membros</th>
        <td mat-cell *matCellDef="let element">
          {{ element.matricula }} - {{ element.nome }}
        </td>
      </ng-container>
  
      <!-- Ações Column -->
      <ng-container matColumnDef="editar">
        <th
          mat-header-cell
          *matHeaderCellDef
          class="action-header"
          mat-sort-header
          width="60px"
        >
          Ações
        </th>
        <td mat-cell *matCellDef="let element" class="action-cell">
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon fontIcon="more_vert"></mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="deleteStudent(element.id)">
              <mat-icon fontIcon="delete"></mat-icon> Remover
            </button>
          </mat-menu>
        </td>
      </ng-container>
  
      <!-- Header and Row Definitions -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 15]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    ></mat-paginator>
  </section>
