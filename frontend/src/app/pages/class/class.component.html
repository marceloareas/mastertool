<section class="class">
  <div class="top__bar">
    <app-top-bar [title]="'Turmas'" />
    <button mat-stroked-button (click)="openModal()">Cadastrar Turma</button>
  </div>

  <div class="class__content" [ngClass]="isOpen ? 'teste' : ''">
    @if(!isOpen){ @for (class of classes; track class ) {

    <mat-card class="example-card" (click)="openClass(class)">
      <mat-card-content>
        <div class="a1">
          <span> {{ teste(class.nome) }}</span>
        </div>

        <h3>{{ class.nome.toUpperCase() }}</h3>
      </mat-card-content>
    </mat-card>

    } } @if(isOpen){
    <app-single-class (closeClassEvent)="openClass()" [class]="dataClass" />
    }
  </div>
</section>
