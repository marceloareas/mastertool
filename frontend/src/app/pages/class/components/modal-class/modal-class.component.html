<section class="modal">
  <h2 mat-dialog-title>{{data.mode === 'ADD' ? 'Cadastrar Turma' : 'Editar Turma'}}</h2>

  <mat-dialog-content class="mat-typography">
    <app-form-class
      (formClass)="save($event)"
      [data]="data.singleClass"
      [mode]="data.mode"
    />
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-raised-button (click)="closeModal()">Fechar</button>
    <button mat-raised-button (click)="formClassComponent.save()">
      Enviar
    </button>
  </mat-dialog-actions>
</section>
