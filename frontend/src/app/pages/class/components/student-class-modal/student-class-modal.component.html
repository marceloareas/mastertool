<section class="modal">
  <h2 mat-dialog-title>Cadastrar aluno</h2>

  <mat-dialog-content class="mat-typography">
    <app-student-class-form
      (formClass)="save($event)"
    />
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-raised-button (click)="closeModal()">Fechar</button>
    <button mat-raised-button (click)="studentClassForm.save()">
      Salvar
    </button>
  </mat-dialog-actions>
</section>
