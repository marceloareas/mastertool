<section>
  <div class="teste">
    <button mat-icon-button (click)="closeClass()">
      <mat-icon>arrow_back</mat-icon>
    </button>

    <div class="action">
      <button mat-stroked-button (click)="openModal(class, 'Edit')">
        Editar turma
      </button>
    </div>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Alunos</th>
      <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
    </ng-container>

    <ng-container matColumnDef="editar">
      <th
        mat-header-cell
        *matHeaderCellDef
        class="action-header"
        mat-sort-header
        width="60px"
      >
        Ações
      </th>
      <td mat-cell *matCellDef="let element" class="action-cell">
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon fontIcon="more_vert" />
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="openModal(element.matricula, 'Edit')">
            <mat-icon fontIcon="edit" /> Editar
          </button>
          <button mat-menu-item (click)="delete(element.matricula)">
            <mat-icon fontIcon="delete" /> Remover
          </button>
        </mat-menu>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 15]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  ></mat-paginator>
</section>
