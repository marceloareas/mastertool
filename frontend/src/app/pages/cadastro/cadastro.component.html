<section class="register">
  <div class="register__content">
    <button class="back-button" mat-icon-button (click)="voltar()">
      <mat-icon>arrow_back</mat-icon>
    </button>

    <div class="register__content__top">
      <h1 class="title">Cadastro</h1>
      <hr />
    </div>

    <div class="register__content__form">
     <app-form-login (registerEvent)="onSubmit($event)" [mode]="'REGISTER'"></app-form-login>
    </div>
  </div>
</section>
