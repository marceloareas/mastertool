<section class="login">
  <div class="login__content">

    <h1>Criar conta</h1>

    <div class="login__form">
      <form>
        <label>Email</label>
        <input type="email" [(ngModel)]="form.email" name="campo1"/>

        <label>Senha</label>
        <input type="password" [(ngModel)]="form.senha" name="campo2"/>
      </form>
    </div>
    <div class="login__buttons">
      <button (click)="onSubmit()">Cadastrar</button>
    </div>
  </div>
</section>
