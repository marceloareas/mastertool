<div class="profile-container">
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav mode="side" opened>
      <div class="profile-sidebar">
        <div class="user-info">
          <mat-icon class="user-icon">account_circle</mat-icon>
          <h2>{{ userEmail }}</h2>
        </div>

        <nav class="profile-nav">
          <button mat-button routerLink="." routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <mat-icon>person</mat-icon>
           Perfil
          </button>
          <button mat-button (click)="openChangePasswordDialog()">
            <mat-icon>lock</mat-icon>
            Alterar Senha
          </button>
        </nav>
      </div>
    </mat-sidenav>

    <mat-sidenav-content>
      <div class="profile-content">
        <router-outlet></router-outlet>

        <div *ngIf="!isEditing" class="profile-view">
          <h1>Perfil</h1>
          <div class="profile-details">
            <p><strong>Email:</strong> {{ userEmail }}</p>
          </div>
          
          <div class="notifications-section">
            <app-notifications 
              [notifications]="notifications" 
              (markAsRead)="onMarkAsRead($event)">
            </app-notifications>
          </div>
        </div>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
